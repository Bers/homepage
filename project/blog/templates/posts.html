{% extends "base.html" %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="created">{{ post.get_date() }}</div>
            <div class="title">
                <a href="{{ post.get_url() }}">{{ post.title }}</a>
                <a href="{{ post.get_url() }}#disqus_thread" class="comment_count" data-disqus-url="http://www.yablochkin.net{{ post.get_url() }}123"></a>
                {% if post.hidden %}<span class="hiddenpost">[hidden]</span>{% endif %}
            </div>
        </div>
    {% endfor %}
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'bersblog'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function () {
            var s = document.createElement('script'); s.async = true;
            s.type = 'text/javascript';
            s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
            (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
        }());
    </script>
{% endblock %}
