{% extends "base.html" %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="created">{{ post.get_date() }}</div>
            <div class="title">
                <a href="{{ post.get_url() }}">{{ post.title }}</a>
                {% if post.hidden %}<span class="hiddenpost">[hidden]</span>{% endif %}
            </div>
        </div>
    {% endfor %}
{% endblock %}
